<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Drag and Drop</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/interact.min.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/dragndrop.css">
    </head>
    <body>
        <div id="everything">
            <div id="images"></div>
            <img id="drag-arrow" src="img\arrow.png">
            <div id="drag-text">Drag</div>

            <div id="dropzone-wrapper">
                <div id="drop" class="dropzone js-drop">
                    <table id="grid"></table>
                </div>
            </div>
            
            <button id="reset" class="btn btn-secondary">Reset</button>
            <button id="submit" class="btn btn-primary disabled">Submit</button>
        </div>

        <!-- Script -->
        <script type="text/javascript" src="js/mid_people.js"></script>
        <script type="text/javascript" src="js/dragndrop.js"></script>
    </body>
</html>
